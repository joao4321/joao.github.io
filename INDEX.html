<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos de Limpeza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0579af;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700; /* cor ao passar o mouse */
    }

    .sections {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    section {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Estilos do modal de login */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Produtos de Limpeza</h1>
    <nav>
      <ul>
        <li><a href="#casa">Casa</a></li>
        <li><a href="#carro">Carro</a></li>
        <li><a href="#banheiro">Banheiro</a></li>
        <li><a href="#moto">Moto</a></li>
        <li><a href="#oficina">Oficina</a></li>
      </ul>
    </nav>
    <a href="#" id="login-link">Login</a>
  </header>

  <div class="sections">
    <section id="casa">
      <h2>Produtos para Casa</h2>
      <img src="prod_casa.jpg" alt="casa">    </section>

    <section id="carro">
      <h2>Produtos para Carro</h2>
      <img src="lavar_car.jpg" alt="carro">
    </section>

    <section id="banheiro">
      <h2>Produtos para Banheiro</h2>
      <img src="lava_banheiro.jpg" alt="banheiro">    </section>

    <section id="moto">
      <h2>Produtos para Moto</h2>
      <img src="lava_moto.jpg" alt="moto">    </section>

    <section id="oficina">
      <h2>Produtos para Oficina</h2>
      <img src="lava_oficina.jpg" alt="oficina">    </section>
  </div>

  <div id="banner-rotativo">

  </div>

  <footer>
    <!-- Rodapé do site -->
  </footer>

  <!-- Formulário de login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript para manipulação da interface e animações

    // Abrir o modal de login ao clicar no link
    document.getElementById('login-link').addEventListener('click', function() {
      document.getElementById('login-modal').style.display = 'block';
    });

    // Fechar o modal de login ao clicar no botão fechar
    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('login-modal').style.display = 'none';
    });

    // Fechar o modal de login ao clicar fora dele
    window.addEventListener('click', function(event) {
      var modal = document.getElementById('login-modal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
