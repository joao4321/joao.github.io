<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            overflow: hidden;
        }

        #letreiro {
            white-space: nowrap;
            position: relative;
            animation: moverLetreiro 10s linear infinite;
        }

        .mensagem {
            font-size: 3em;
            padding: 0 20px;
            display: inline-block;
        }

        @keyframes moverLetreiro {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div id="letreiro">
        <div class="mensagem">Eu</div>
        <div class="mensagem">Amo</div>
        <div class="mensagem">Fatec</div>
    </div>

    <script src="letreiro.js"></script>

</body>
</html>
